<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wellness Planner — Sign in</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <main class="card card--center">
    <div class="brand">
      <div class="brand__logo">★</div>
      <div>
        <h1 class="brand__title">Wellness Planner</h1>
        <p class="muted">Private, offline, effective.</p>
      </div>
    </div>

    <div class="grid grid--1">
      <label class="field">
        <span>Name</span>
        <input id="name" placeholder="Your name" autocomplete="name">
      </label>
      <label class="field">
        <span>Email (optional)</span>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </label>
    </div>

    <div class="actions">
      <button class="btn" id="go">Continue</button>
      <button class="btn btn--ghost" id="guest">Continue as guest</button>
    </div>

    <p class="foot muted">Your data is stored only in this browser.</p>
  </main>

<script src="script.js"></script>
<script>
document.getElementById('go').onclick = () => {
  const name = byId('name').value.trim();
  const email = byId('email').value.trim();
  if(!name){ alert('Please enter your name.'); return; }
  saveUser({name,email});
  location.href = 'dashboard.html';
};
document.getElementById('guest').onclick = () => {
  saveUser({name:'Guest', email:''});
  location.href = 'dashboard.html';
};
</script>
</body>
</html>
